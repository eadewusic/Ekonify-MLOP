<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predict - Ekonify</title>
    <link rel="stylesheet" href="../style.css" />
</head>

<body>
    <div class="container">
        <h1 class="title">Waste Classification</h1>

        <div id="dropzone" class="dropzone">
            <img id="preview" class="preview hidden" alt="Preview" />
            <div id="upload-icon" class="upload-icon">ðŸ“¤</div>
            <p>
                Drag and drop your image here, or
                <label class="browse-btn">
                    browse
                    <input type="file" accept="image/jpeg,image/png,image/webp" hidden id="fileInput" />
                </label>
            </p>
            <p class="note">Supported formats: JPEG, PNG, WebP (max 5MB)</p>
        </div>

        <div id="error" class="error hidden"></div>

        <button id="predictBtn" class="predict-btn" disabled>Predict</button>

        <div id="result" class="result-card hidden">
            <h2>Results</h2>
            <p><strong>Category:</strong> <span id="category"></span></p>
            <p><strong>Confidence:</strong></p>
            <div class="confidence-bar">
                <div id="confidenceFill" class="confidence-fill"></div>
            </div>
            <p id="confidencePercent" class="text-right"></p>
            <div>
                <p><strong>Recommendations:</strong></p>
                <ul id="recommendations" class="recommendations"></ul>
            </div>
        </div>
    </div>

    <script src="/front-end/script.js"></script>
</body>

</html>
